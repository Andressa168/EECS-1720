<!DOCTYPE html>
  <html lang="en">
	  <head>
	    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Document</title>
	  </head>
	  <style type="text/css">
	   *{
			  margin: 0;
			  padding: 0;
  		}
			  body{
			  background: url(img/sky.jpg) no-repeat center top;
			  background-size: 1920px 1080px;
			  }
				  ul{
				  list-style: none;
				  }
					  ul li{
					  width: 80px;
					  height: 50px;
					  border: 1px solid #222;
					  float: left;
					  margin: 10px;
					}
					  ul li img{
					  width: 80px;
					  height: 50px;
					  cursor: pointer;
  }
 </style>
	   <script type="text/javascript">
  window.onload = function(){
  var imgs = document.getElementsByTagName("img");
  for (var i = 0; i < imgs.length; i++) {
   imgs[i].onclick = function(){
   document.body.style.background = "url("+this.src+") no-repeat";//通过js控制改变行内样式
   document.body.style.backgroundSize = "1920px 1080px";
   }
  }
  }
 </script>
 </head>
 <body>
 <ul>
  <li><img src="img/01.png" ></li>
  <li><img src="img/02.png" ></li>
  <li><img src="img/03.png" ></li>
  <li><img src="img/04.png" ></li>
  <li><img src="img/05.png" ></li>
  <li><img src="img/06.png" ></li>
 </ul>
 </body>
 <body>
	    <button type="button" onclick="myFunction()">Set background color</button>
		<br><br />
		<embed src="music/Regression.mp3" hidden="false" autostart="true" loop="true">
		<br><br />
		<script>
function myFunction() {
  document.body.style.backgroundColor = "red";
}
</script>
	  </body>
  </html>
